{% extends 'myadmin/index.html' %}
{% block title %}
<title>添加</title>
{% endblock %}
{% block content %}
<div class="container-fluid am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span>表单
                <small>Amaze UI</small>
            </div>
            <p class="page-header-description">
                Amaze UI 有许多不同的表格可用。
            </p>
        </div>
        <div class="am-u-lg-3 tpl-index-settings-button">
            <button type="button" class="page-header-button">
                <span class="am-icon-paint-brush">
                </span>
                设置
            </button>
        </div>
    </div>
</div>
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">
                        添加数据
                    </div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog">
                        </a>
                    </div>
                </div>
                <div class="widget-body am-fr">
        
                    <form class="am-form tpl-form-line-form" action="{% url 'myadmin_user_add' %}" enctype="multipart/form-data" method="post">
                   {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                姓名
                                <span class="tpl-form-line-small-title">
                                    name
                                </span>
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="请输入名字">
                                <small>
                                    请填写名字30字以内。
                                </small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                密码
                                <span class="tpl-form-line-small-title">
                                    password
                                </span>
                            </label>
                            <div class="am-u-sm-9"> 
                                <input type="password" name="password"  class="tpl-form-input" id="user-name" placeholder="请输密码">
                                <small>
                                    请填写密码在70字以内。
                                </small>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">手机
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="phone" class="tpl-form-input" id="user-name" placeholder="请输入手机号">
                                <small>请输入11位的电话。</small></div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">
                                邮箱
                                <span class="tpl-form-line-small-title">
                                    email
                                </span>
                            </label>
                            <div class="am-u-sm-9">
                                <input type="text"  name="email" class="tpl-form-input" id="user-name" placeholder="请输入名字">
                                <small>
                                    请填写名字30字以内。
                                </small>
                            </div>
                        </div>
                           <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">性别
                            <span class="tpl-form-line-small-title">sex</span></label>
                        <div class="am-u-sm-9">
                            <input type="radio" name="sex" value="0"> 女
                            <input type="radio" name="sex" value="1"> 男
                        </div>
                    </div>
                        <div class="am-form-group">
                            <label class="am-u-sm-3 am-form-label">年龄
                                <span class="tpl-form-line-small-title">age
                                </span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="age"></div>
                        </div>
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">状态
                                <span class="tpl-form-line-small-title">status</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="phone" class="tpl-form-input" id="user-name" placeholder="请选择状态字">
                                <small>请选择状态0,1,2</small></div>
                        </div>
                        
                        <div class="am-form-group">
                            <label for="user-weibo" class="am-u-sm-3 am-form-label">头像
                                <span class="tpl-form-line-small-title">Images</span></label>
                            <div class="am-u-sm-9">
                                <div class="am-form-group am-form-file">
                                    <div class="tpl-form-file-img">
                                        <img src=" " alt=""></div>
                                    <button  class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i>添加封面图片</button>
                                    <input id="doc-form-file" name="pic_url" type="file" multiple=""></div>
                            </div>
                        </div>
                      
                        
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">
                                    提交
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
